<!DOCTYPE html>
<html>
  <head>
    <title>AiSpace Recorder</title>
    <style>
      body { font-family: Arial, sans-serif; width: 200px; margin: 0; padding: 10px; }
      button { margin: 4px 0; width: 100%; padding: 8px; font-size: 15px; }
      label { font-size: 14px; display: block; margin-top: 10px; }
    </style>
  </head>
  <body>
    <button id="start">Start Recording</button>
    <button id="stop">Stop Recording</button>
    <label>
      <input type="checkbox" id="autoRecord" checked>
      Auto-record on meeting join
    </label>
    <script src="popup.js"></script>
  </body>
</html>
